<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARDETAILING.MC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Caladea:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: black;
    }

    .carousel {
      width: 100%;
      overflow: hidden;
      margin-top: 20px;
    }

    .image-container {
      display: grid;
      gap: 15px;
      grid-auto-flow: column;
      grid-auto-columns: 250px;
      justify-items: stretch;
      animation: animation 20s linear infinite;
    }

  
    .image-container:hover {
      animation-play-state: paused;
    }

    .image-container img {
      border-radius: 25px;
      width: 250px;
      height: 160px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }


    .image-container img:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    @keyframes animation {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="static/img/logo1.png" alt="Logo" class="logo" style="max-height: 50px;"> </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="index1.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
          <li class="nav-item">
            <a class="btn btn-outline-light mt-2" href="https://wa.link/d9dl26">Agendar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="carousel">
    <div class="image-container">
      <img src="static/img/g1.jpeg" class="gallery-item">
      <img src="static/img/g2.jpeg" class="gallery-item">
      <img src="static/img/g3.jpeg" class="gallery-item">
      <img src="static/img/g4.jpeg" class="gallery-item">
      <img src="static/img/g5.jpeg" class="gallery-item">
      <img src="static/img/g6.jpeg" class="gallery-item">
      <img src="static/img/g7.jpeg" class="gallery-item">
      <img src="static/img/g8.jpeg" class="gallery-item">
      <img src="static/img/g9.jpeg" class="gallery-item">
      <img src="static/img/g10.jpeg" class="gallery-item">
      <img src="static/img/g11.jpeg" class="gallery-item">
      <img src="static/img/g12.jpeg" class="gallery-item">
      <img src="static/img/g13.jpeg" class="gallery-item">
      <img src="static/img/g14.jpeg" class="gallery-item">
      <img src="static/img/g15.jpeg" class="gallery-item">
      <img src="static/img/g16.jpeg" class="gallery-item">
      <img src="static/img/g17.jpeg" class="gallery-item">
      <img src="static/img/g18.jpeg" class="gallery-item">
      <img src="static/img/g19.jpeg" class="gallery-item">
      <img src="static/img/g20.jpeg" class="gallery-item">
    </div>
  </div>

  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="" id="modalImage" class="img-fluid rounded" alt="Imagen Ampliada">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1. Seleccionamos todas las imÃ¡genes dentro del contenedor
      const images = document.querySelectorAll('.image-container img');
      
      // 2. Seleccionamos el elemento de imagen dentro del Modal
      const modalImage = document.getElementById('modalImage');
      
      // 3. Inicializamos el modal de Bootstrap
      const myModal = new bootstrap.Modal(document.getElementById('galleryModal'));

      // 4. Agregamos un evento 'click' a cada imagen del carrusel
      images.forEach(img => {
        img.addEventListener('click', function() {
          // Ponemos la ruta (src) de la imagen clickeada en la imagen del modal
          modalImage.src = this.src;
          // Mostramos el modal
          myModal.show();
        });
      });
    });
  </script>
