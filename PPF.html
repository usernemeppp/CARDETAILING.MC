<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detallado</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
      color: #e2e8f0;
    }

    .card {
      width: 340px;
      background: #0f0f0f;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: 1px solid rgba(216, 216, 216, 0.06);
    }

    .card h2 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 1.6rem;
      color: #ffffff;
    }

    .card p.description {
      text-align: center;
      font-size: 0.95rem;
      color: #adacac;
      margin-bottom: 15px;
    }

    .price-box {
      text-align: center;
      background: #3f3f3f;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 16px;
    }

    .price-box span {
      display: block;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
    }

    .features ul {
      margin: 0;
      padding-left: 18px;
    }

    .features li {
      margin-bottom: 6px;
      color: #dcecff;
    }

    .btn {
      display: block;
      margin-top: 18px;
      background: #333333;
      color: #ffffff;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(184, 184, 184, 0.4);
    }

    .btn:hover {
      background: #6e6e6e;
    }

    .btn-main {
      display: block;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn-main:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>PPF </h2>
    <p class="description">¡¡PPF interior e Exterior Agenda ya!!</p>

    <div class="price-box">
      <span> MXN</span>
      <small style="color:#94a3b8">Pago variado</small>
    </div>

    <div class="features">
      <ul>
        <li>PPF Interior</li>
        <li>S-M-G-XL  ↑</li>
        <li>PPF Exterior</li>
        <li> ↑¡¡Cotiza las piezas que necesites!!</li>
      </ul>
    </div>

    <a href="https://wa.link/a2tyd0" class="btn">Agendar</a>
    <a href="index1.html" class="btn-main" style="margin-top:10px;">⬅ Volver a servicios</a>
  </div>

</body>
</html>
