<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .service-card {
      width: 340px;
      background: #181818;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      margin: 40px auto;
    }

    .service-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .price-box {
      background: #3f3f3f;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .price-box span {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .btn-main {
      display: block;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn-main:hover {
      background: #555;
    }
  </style>
</head>

<body>

  <div class="service-card">
    <img src="static/img/servicio1.png" alt="Servicio">
    <h2>Título del Servicio</h2>

    <p class="description">Descripción corta aquí.</p>

    <div class="price-box">
      <span>$299 MXN</span><br>
      <small>Precio variable</small>
    </div>

    <ul>
      <li>Característica 1</li>
      <li>Característica 2</li>
      <li>Característica 3</li>
    </ul>

    <a href="https://wa.me/" class="btn-main">Agendar</a>
    <a href="index1.html" class="btn-main" style="margin-top:10px;">⬅ Volver a servicios</a>
  </div>

</body>
</html>
